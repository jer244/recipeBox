<div *ngIf="selectedRecipe">
    <div>
        <h2>{{selectedRecipe.title}}</h2>
        <h4>Ingredients</h4>
        <pre><p>{{selectedRecipe.ingredients}}</p></pre>
        <h4>Directions</h4>
        <pre><p>{{selectedRecipe.directions}}</p></pre>
        <img src="{{selectedRecipe.image}}">
    </div>
    <button (click)="onEditRecipe" [routerLink]="['/recipes', 'edit', selectedRecipe.title]">Edit Recipe</button>
</div>
