
  <div  class="indexMainContainer">  
    <div *ngFor="let recipe of recipeList">
      <div  *ngIf="recipe.title!=null"
            [routerLink]="['/recipes', 'details', recipe.title]"
            [ngStyle]="{'background-image':'url(' + recipe.image + ')'}"
            class="indexImageContainer">
          <div class="indexTitleContainer">
            {{recipe.title}}
          </div>
      </div>
    </div>
  </div>
