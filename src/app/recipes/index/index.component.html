<div class="index-main-container">
  <div *ngFor="let recipe of recipeList">
    <div *ngIf="recipe.title!=null" [routerLink]="['/recipes', 'details', recipe.title]" [ngStyle]="{'background-image':'url(' + recipe.image + ')'}"
      class="index-image-container">
      <div class="index-title-container">
        {{recipe.title}}
      </div>
    </div>
  </div>
</div>
